<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar conta • EcoManager</title>
  <link rel="stylesheet" href="../css/styles.css?v=5">

</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">E</div>
        <h1>EcoManager</h1>
        <p>Criar conta</p>
      </div>

      <form id="cadForm">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit" class="btn">Cadastrar</button>
      </form>

      <p class="auth-link">
        Já tem conta? <a href="login.html">Entrar</a>
      </p>

      <p id="cadMsg" class="msg-error"></p>
    </div>
  </div>

  <script>
    document.getElementById('cadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome  = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      const resp = await fetch('../php/auth_registrar.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ nome, email, senha })
      });
      const data = await resp.json();
      const msg = document.getElementById('cadMsg');

      if (data.ok) {
        msg.className = 'msg-success';
        msg.textContent = 'Conta criada! Redirecionando...';
        setTimeout(() => (window.location.href = 'login.html'), 800);
      } else {
        msg.className = 'msg-error';
        msg.textContent = data.msg || 'Erro ao cadastrar.';
      }
    });
  </script>
</body>
</html>
