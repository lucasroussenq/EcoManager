<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • EcoManager</title>
  <link rel="stylesheet" href="../css/styles.css?v=5">

</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">E</div>
        <h1>EcoManager</h1>
        <p>Entrar</p>
      </div>

      <form id="loginForm">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <p class="auth-link">
        Ainda não tem conta? <a href="registrar_usuario.html">Cadastrar</a>
      </p>

      <p id="loginMsg" class="msg-error"></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      const resp = await fetch('../php/auth_login.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, senha })
      });
      const data = await resp.json();
      const msg = document.getElementById('loginMsg');

      if (data.ok) {
        msg.textContent = '';
        window.location.href = '../lancamento/index.html';
      } else {
        msg.textContent = data.msg || 'Falha ao entrar.';
      }
    });
  </script>
</body>
</html>
